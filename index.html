<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Locator</title>

    <!--LEAFLET-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
      integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
      crossorigin=""
    ></script>
    <!--BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="sidenav">
      <div class="sidenav-header">
        <header>Pet-Locator</header>
        <img id="header-img" />
      </div>
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#modal"
        id="addButton"
      >
        Add
      </button>
      <button
        type="button"
        class="btn btn-success"
        data-toggle="modal"
        data-target="#modal"
        id="searchButton"
      >
        Search
      </button>

      <button type="button" class="btn btn-success" id="showImageOverlayButton">
        Show Image Overlay
      </button>
    </div>

    <div class="main">
      <div id="map"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="modalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
              id="exitButton"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
            <!--SEARCH MODAL-->
            <div id="searchModal" class="hidden">
              <p class="h6">
                Adjust the search radius on the scale! (200m to 5km)
              </p>
              <div class="form-block">
                <input
                  type="range"
                  id="searchCircleRadiusScale"
                  value="1000"
                  step="10"
                  min="200"
                  max="5000"
                />
                <label id="radiusLabel"></label>
              </div>
            </div>
            <!-- END OF SEARCH MODAL-->
            <!-- ADD MODAL-->
            <div id="addModal" class="hidden">
              <div>
                <p class="h6">What kind of lost animal did you found?</p>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typeRadios"
                    id="catRadio"
                  />
                  <label class="form-check-label" for="catRadio"> Cat </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="typeRadios"
                    id="dogRadio"
                    checked
                  />
                  <label class="form-check-label" for="dogRadio"> Dog </label>
                </div>
              </div>
              <div class="form-block">
                <p class="h6">How old was it?</p>
                <select class="form-select" id="ageSelect">
                  <option value="Baby">Baby</option>
                  <option value="Young">Young</option>
                  <option selected value="Adult">Adult</option>
                  <option value="Old">Old</option>
                </select>
              </div>
              <div class="form-block">
                <label for="name"
                  >Give a short description (max 200 characters):</label
                >
                <textarea
                  id="descrInput"
                  class="form-control"
                  rows="3"
                  placeholder="short description goes here"
                  maxlength="200"
                ></textarea>
              </div>
            </div>
            <!-- END OF ADD MODAL-->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-dismiss="modal"
              id="closeButton"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-success" id="saveButton">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
